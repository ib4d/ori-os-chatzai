services:
  # --- Infrastructure ---
  postgres:
    image: postgres:16-alpine
    container_name: ori-os-postgres-prod
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_prod_data:/var/lib/postgresql/data
    networks:
      - ori-os-network

  redis:
    image: redis:7-alpine
    container_name: ori-os-redis-prod
    restart: always
    networks:
      - ori-os-network

  meilisearch:
    image: getmeili/meilisearch:latest
    container_name: ori-os-meilisearch-prod
    restart: always
    environment:
      MEILI_MASTER_KEY: ${MEILI_MASTER_KEY}
    volumes:
      - meili_prod_data:/meili_data
    networks:
      - ori-os-network

  minio:
    image: minio/minio:latest
    container_name: ori-os-minio-prod
    restart: always
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    command: server /data --console-address ":9001"
    volumes:
      - minio_prod_data:/data
    networks:
      - ori-os-network

  # --- Apps ---
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: ori-os-api-prod
    restart: always
    environment:
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: ${REDIS_URL}
      JWT_SECRET: ${JWT_SECRET}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
      PORT: 4000
    depends_on:
      - postgres
      - redis
    networks:
      - ori-os-network

  web:
    build:
      context: .
      dockerfile: Dockerfile.web
    container_name: ori-os-web-prod
    restart: always
    environment:
      DATABASE_URL: ${DATABASE_URL}
      NEXTAUTH_URL: ${NEXTAUTH_URL}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
      PORT: 3000
    depends_on:
      - api
    networks:
      - ori-os-network

  worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    container_name: ori-os-worker-prod
    restart: always
    environment:
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: ${REDIS_URL}
    depends_on:
      - postgres
      - redis
    networks:
      - ori-os-network

  # --- Proxy ---
  caddy:
    image: caddy:2-alpine
    container_name: ori-os-caddy
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - web
      - api
    networks:
      - ori-os-network

networks:
  ori-os-network:
    driver: bridge

volumes:
  postgres_prod_data:
  meili_prod_data:
  minio_prod_data:
  caddy_data:
  caddy_config:
